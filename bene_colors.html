<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bene Colors</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,1,0" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    html {
      font-size: 0;
    }

    body {
      display: flex;
      flex-wrap: wrap;
    }

    .color {
      position: relative;
      display: inline-block;
      width: 33.33%;
      height: 33.33vh;
      margin: 0;
      font-size: 1rem;
      color: white;
      text-align: center;
      line-height: 33.33vh;
      cursor: pointer;
    }

    .color::after {
    content: attr(data-color);
    display: block;
    font-size: 2rem;  /* Adjusted font size */
    line-height: 33.33vh;  /* Adjusted line height */
    margin-top: -0.5rem;
    }

    #toggle-btn {
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px;
      cursor: pointer;
      opacity: 1;
      z-index: 1;
      background: none;
      border: none;
      opacity: 0.5;
    }

    #toggle-btn:hover {
      opacity: 1;
    }

    #toggle-btn-icon {
      font-size: 36px;
      color: #fff;
    }

    .material-symbols-rounded {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 40
    }
  </style>
</head>

<body>
  <button id="toggle-btn"><i class="material-symbols-rounded" id="toggle-btn-icon">light_mode</i></button>
  <div class="color" style="background-color:#47476b;" data-color="#47476b"></div>
  <div class="color" style="background-color:#cda715;" data-color="#cda715"></div>
  <div class="color" style="background-color:#318986;" data-color="#318986"></div>
  <div class="color" style="background-color:#93003a;" data-color="#93003a"></div>
  <div class="color" style="background-color:#3081ad;" data-color="#3081ad"></div>
  <div class="color" style="background-color:#6d3d3d;" data-color="#6d3d3d"></div>
  <div class="color" style="background-color:#79779f;" data-color="#79779f"></div>
  <div class="color" style="background-color:#00c1bf;" data-color="#00c1bf"></div>
  <div class="color" style="background-color:#777586;" data-color="#777586"></div>

  <script>
    const colors = document.querySelectorAll('.color');
    const toggleBtn = document.querySelector('#toggle-btn');
    const toggleBtnIcon = document.querySelector('#toggle-btn-icon');
    const body = document.querySelector('body');
    let isBright = false;
    const originalColors = ["#47476b", "#cda715", "#318986", "#93003a", "#3081ad", "#6d3d3d", "#79779f", "#00c1bf", "#777586"];
    const brighterColors = ["#70709e", "#ddd53e", "#4aa89b", "#ca115c", "#4ab0e2", "#8c6161", "#a1a1c3", "#2ee2e0", "#9d9db3"];

    toggleBtn.addEventListener('click', () => {
    isBright = !isBright;
    const newColors = isBright ? brighterColors : originalColors;
    colors.forEach((color, index) => {
        color.style.backgroundColor = newColors[index];
        color.setAttribute('data-color', newColors[index]);
        // Additional line to update the display text
        color.dataset.color = newColors[index]; 
        });
    toggleBtnIcon.textContent = isBright ? 'dark_mode' : 'light_mode';
    toggleBtnIcon.style.color = isBright ? '#000' : '#fff';
    });

    colors.forEach(color => {
      color.addEventListener('click', () => {
        const colorCode = color.getAttribute('data-color');
        navigator.clipboard.writeText(colorCode);
      });
    });
  </script>
</body>

</html>
